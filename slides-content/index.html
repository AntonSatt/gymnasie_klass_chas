<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Dopaminf√§llan - Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      html,
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      h1 {
        background: -webkit-linear-gradient(45deg, #60a5fa, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
      }
      .talk-card {
        background-color: #2d2d2d;
        border: 1px solid #404040;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: all 0.2s ease-in-out;
      }
      .talk-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border-color: #60a5fa;
      }
      .talk-card a {
        color: #e0e0e0;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="max-w-3xl mx-auto my-32 px-4">
      <h1 class="text-center text-5xl mb-12">Mina Presentationer</h1>
      <div id="talksGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6 justify-center"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
