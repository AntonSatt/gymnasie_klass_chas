<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Dopaminfällan - Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      html,
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      h1 {
        background: -webkit-linear-gradient(45deg, #60a5fa, #a855f7);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
      }
      .talk-card {
        background-color: #2d2d2d;
        border: 1px solid #404040;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: all 0.2s ease-in-out;
      }
      .talk-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border-color: #60a5fa;
      }
      .talk-card a {
        color: #e0e0e0;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="max-w-2xl mx-auto my-16 px-4">
      <div class="text-center mb-12">
        <h1 class="text-5xl mb-4">Anton Sätterkvist</h1>
        <p class="text-xl text-gray-400 font-light">DevOps-student & Tekniknörd</p>
      </div>

      <h2 class="text-2xl font-bold text-center text-gray-300 mb-8 uppercase tracking-wider">Presentationer & Länkar</h2>
      
      <div id="talksGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-20 max-w-4xl mx-auto">
        <!-- Presentations will be injected here -->
        
        <!-- Social Links matching the presentation card style -->
        <section class="talk-card rounded-xl min-h-[5rem] cursor-pointer transition-all duration-300 hover:scale-[1.02] group">
          <a href="https://antonsatt.com/" target="_blank" class="w-full h-full flex items-center justify-center px-6 py-4">
            <span class="font-bold text-lg text-gray-200 group-hover:text-blue-400 transition-colors text-center tracking-wide uppercase">Hemsida</span>
          </a>
        </section>

        <section class="talk-card rounded-xl min-h-[5rem] cursor-pointer transition-all duration-300 hover:scale-[1.02] group">
          <a href="https://github.com/AntonSatt" target="_blank" class="w-full h-full flex items-center justify-center px-6 py-4">
            <span class="font-bold text-lg text-gray-200 group-hover:text-blue-400 transition-colors text-center tracking-wide uppercase">GitHub</span>
          </a>
        </section>

        <section class="talk-card rounded-xl min-h-[5rem] cursor-pointer transition-all duration-300 hover:scale-[1.02] group">
          <a href="https://www.linkedin.com/in/anton-satterkvist/" target="_blank" class="w-full h-full flex items-center justify-center px-6 py-4">
            <span class="font-bold text-lg text-gray-200 group-hover:text-blue-400 transition-colors text-center tracking-wide uppercase">LinkedIn</span>
          </a>
        </section>
      </div>

      <div class="flex flex-col items-center">
        <div class="p-3 bg-white rounded-xl shadow-2xl">
          <img src="content/qrcode_antonsatt.github.io.png" alt="QR Code" class="w-48 h-48">
        </div>
        <p class="mt-4 text-gray-500 text-sm">Scan to visit on mobile</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
