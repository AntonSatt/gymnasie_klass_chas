<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Presentationer - Anton Sätterkvist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      html,
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
        margin: 0;
        min-height: 100vh;
      }
      h1 {
        background: -webkit-linear-gradient(45deg, #60a5fa, #a855f7);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
      }
      .page-wrap {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem 1rem;
        box-sizing: border-box;
      }
      .talk-card {
        background-color: #2d2d2d;
        border: 1px solid #404040;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: all 0.2s ease-in-out;
      }
      .talk-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border-color: #60a5fa;
      }
      .talk-card a {
        color: #e0e0e0;
        text-decoration: none;
      }
      .qr-container img {
        border-radius: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <div class="max-w-2xl mx-auto w-full">
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-4xl sm:text-5xl mb-2">Anton Sätterkvist</h1>
          <p class="text-lg text-gray-400 font-light">Presentationer</p>
        </div>

        <!-- Cards grid -->
        <div id="talksGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-8 max-w-4xl mx-auto">
          <!-- Presentations will be injected here by main.js -->

          <!-- AI & Kontext presentation (standalone) -->
          <section class="talk-card rounded-xl min-h-[4rem] cursor-pointer transition-all duration-300 hover:scale-[1.02] group" style="border-color: #006AA7;">
            <a href="content/ai-kontext/index.html" target="_blank" class="w-full h-full flex items-center justify-center px-5 py-3">
              <span class="font-bold text-base text-gray-200 group-hover:text-yellow-400 transition-colors text-center tracking-wide uppercase">AI & Kontext: Nyckeln till Smarta Svar</span>
            </a>
          </section>

          <!-- Links -->
          <section class="talk-card rounded-xl min-h-[4rem] cursor-pointer transition-all duration-300 hover:scale-[1.02] group">
            <a href="https://antonsatt.com/" target="_blank" class="w-full h-full flex items-center justify-center px-5 py-3">
              <span class="font-bold text-base text-gray-200 group-hover:text-blue-400 transition-colors text-center tracking-wide uppercase">Hemsida</span>
            </a>
          </section>

          <section class="talk-card rounded-xl min-h-[4rem] cursor-pointer transition-all duration-300 hover:scale-[1.02] group">
            <a href="https://github.com/AntonSatt/gymnasie_klass_chas" target="_blank" class="w-full h-full flex items-center justify-center px-5 py-3">
              <span class="font-bold text-base text-gray-200 group-hover:text-blue-400 transition-colors text-center tracking-wide uppercase">GitHub</span>
            </a>
          </section>

          <section class="talk-card rounded-xl min-h-[4rem] cursor-pointer transition-all duration-300 hover:scale-[1.02] group">
            <a href="https://www.linkedin.com/in/anton-satterkvist/" target="_blank" class="w-full h-full flex items-center justify-center px-5 py-3">
              <span class="font-bold text-base text-gray-200 group-hover:text-blue-400 transition-colors text-center tracking-wide uppercase">LinkedIn</span>
            </a>
          </section>
        </div>

        <!-- QR Code -->
        <div class="flex flex-col items-center qr-container">
          <div class="p-3 bg-white rounded-xl shadow-2xl">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&color=000000&bgcolor=ffffff&data=https%3A%2F%2Fantonsatt.github.io%2Fgymnasie_klass_chas%2F" alt="QR Code" class="w-40 h-40 sm:w-44 sm:h-44">
          </div>
          <p class="mt-3 text-gray-500 text-sm">Scanna och besök sidan</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
